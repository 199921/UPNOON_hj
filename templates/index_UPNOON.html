<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
</head>

<body>
<div class="wrap">

    <section>
        <div class="section-inner">
            <div class="bg-wrap">
                <div class="bg--1">
                    <img src="{{ url_for('static', filename='img/bg-1.jpeg') }}">
                </div>
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}">
                </div>
            </div>
            <div class="portfolio-wrap">
                <div class="portfolio-inner">
                    <div class="text--1">
                        <img src="{{ url_for('static', filename='img/text.png') }}">
                    </div>
                    <div class="frame-inner">
                        <div class="frame-item--1">
                            <img src="{{ url_for('static', filename='img/frame-1.png') }}">
                        </div>
                        <div class="frame-item--2">
                            <img src="{{ url_for('static', filename='img/frame-2.png') }}">
                        </div>
                        <div class="frame-item--3">
                            <img src="{{ url_for('static', filename='img/frame-3.png') }}">
                        </div>
                        <div class="frame-item--4">
                            <img src="{{ url_for('static', filename='img/frame-4.png') }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="moon-wrap">
                <div class="moon-inner">
                    <div class="moon-item--1">
                        <img class="moving-moon" src="{{ url_for('static', filename='img/moon-1.png') }}">
                    </div>
                    <div class="moon-item--2">
                        <img src="{{ url_for('static', filename='img/moon-2.png') }}">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--2">
                <img src="{{ url_for('static', filename='img/bg-2.jpeg') }}">
            </div>
            <div class="cat-wrap">
                <div class="cat-inner">
                    <div class="cat-tail">
                        <img class="moving-tail" src="{{ url_for('static', filename='img/cat-tail.png') }}">
                    </div>
                    <div class="cat">
                        <img src="{{ url_for('static', filename='img/cat.png') }}">
                    </div>
                </div>
            </div>
            <div class="text--2">
                <img class="moving-text" src="{{ url_for('static', filename='img/NEED_IT_KNIT_IT.png') }}">
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--3">
                <img src="{{ url_for('static', filename='img/bg-3.jpeg') }}">
            </div>
            <div class="bg--4">
                <img src="{{ url_for('static', filename='img/bg-4.jpeg') }}">
            </div>
            <div class="bg--5">
                <img src="{{ url_for('static', filename='img/bg-5.jpeg') }}">
            </div>
            <div class="size-wrap">
                <div class="size-inner">
                    <button class="size-item--1">
                        <img src="{{ url_for('static', filename='img/size-3.png') }}">
                    </button>
                    <button class="size-item--2">
                        <img src="{{ url_for('static', filename='img/size-2.png') }}">
                    </button>
                    <button class="size-item--3">
                        <img src="{{ url_for('static', filename='img/size-1.png') }}">
                    </button>
                </div>
                <div class="size-inner-on">
                    <button class="size-item-on--1">
                        <img src="{{ url_for('static', filename='img/size-3-on.png') }}">
                    </button>
                    <button class="size-item-on--2">
                        <img src="{{ url_for('static', filename='img/size-2-on.png') }}">
                    </button>
                    <button class="size-item-on--3">
                        <img src="{{ url_for('static', filename='img/size-1-on.png') }}">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--6">
                <img src="{{ url_for('static', filename='img/bg-6.jpeg') }}">
            </div>
            <div class="bg--7">
                <img src="{{ url_for('static', filename='img/bg-7.jpeg') }}">
            </div>
            <div class="goods-wrap">
                <div class="goods-inner">
                    <button class="goods-item--1">
                        <img src="{{ url_for('static', filename='img/goods-2.png') }}">
                    </button>
                    <button class="goods-item--2">
                        <img src="{{ url_for('static', filename='img/goods-1.png') }}">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--8">
                <img src="{{ url_for('static', filename='img/bg-8.jpeg') }}">
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--9">
                <img src="{{ url_for('static', filename='img/bg-9.jpeg') }}">
            </div>
            <div class="submit-wrap">
                <div class="submit-inner">
                    <button class="submit-item--1">
                        <img src="{{ url_for('static', filename='img/submit-btn.png') }}">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section-inner">
            <div class="bg--10">
                <img src="{{ url_for('static', filename='img/bg-10.jpeg') }}">
            </div>
            <div class="firework-wrap">
                <div class="firework-inner">
                    <div class="firework-item--1">
                        <img src="{{ url_for('static', filename='img/firework.png') }}">
                    </div>
                    <div class="firework-item--2">
                        <img src="{{ url_for('static', filename='img/firework.png') }}">
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>

<script>
    $(document).ready(function () {
        $('.size-inner').show();
        $('.size-inner-on').hide();

        $('.size-inner').click(function () {
            $('.size-inner').hide();
            $('.size-inner-on').show();
        });

        $('.size-inner-on').click(function () {
            $('.size-inner').show();
            $('.size-inner-on').hide();
        });
    });
</script>

</html>
